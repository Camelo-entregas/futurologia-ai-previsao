<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados existentes... -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Seção Hero existente... -->

  <section class="analysis-tool">
    <div class="container">
      <h2 class="section-title">Análise de Confronto</h2>
      
      <div class="analysis-form">
        <div class="form-group">
          <label for="league-select">Campeonato:</label>
          <select id="league-select" class="form-control">
            <option value="">Carregando...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="home-team">Time Mandante:</label>
          <select id="home-team" class="form-control" disabled>
            <option value="">Selecione um campeonato primeiro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="away-team">Time Visitante:</label>
          <select id="away-team" class="form-control" disabled>
            <option value="">Selecione um campeonato primeiro</option>
          </select>
        </div>

        <button id="analyze-btn" class="btn btn-primary btn-large">
          <i class="fas fa-chart-line"></i> Analisar Confronto
        </button>
      </div>

      <div id="analysis-results" class="results-container hidden">
        <div class="stats-grid">
          <!-- Estatísticas serão inseridas aqui via JavaScript -->
        </div>
        
        <div class="recommendation-card">
          <h3><i class="fas fa-lightbulb"></i> Recomendação da IA</h3>
          <div id="ai-recommendation" class="recommendation-text">
            <!-- Recomendação será inserida aqui -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Seções existentes... -->

  <script src="js/api.js"></script>
  <script src="js/analysis.js"></script>
</body>
</html>
