<body>
  <!-- Seu HTML completo aqui (não remova nada) -->

  <script>
    // Versão SIMPLIFICADA e TESTADA do código
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Script iniciado'); // Verificação inicial
      
      // Configurações básicas
      const API_KEY = '62271872bf054aeb61b121932c95d3ee';
      const API_BASE_URL = 'https://api.football-data.org/v4/';
      
      // Elementos DOM (com verificações)
      const leagueSelect = document.getElementById('league-select');
      const homeTeamSelect = document.getElementById('home-team');
      const awayTeamSelect = document.getElementById('away-team');
      
      if (!leagueSelect || !homeTeamSelect || !awayTeamSelect) {
        console.error('Elementos não encontrados! Verifique os IDs');
        return;
      }

      // Dados mockados PARA TESTE INICIAL (remova depois)
      const teamsMock = {
        '2013': [ // Brasileirão
          {id: 668, name: 'Flamengo', crest: 'https://crests.football-data.org/668.png'},
          {id: 670, name: 'Palmeiras', crest: 'https://crests.football-data.org/670.png'}
        ]
      };

      // Função básica para carregar times (mockada)
      function loadTeams() {
        const leagueId = leagueSelect.value;
        console.log('Campeonato selecionado:', leagueId);
        
        if (!leagueId) return;
        
        // USANDO DADOS MOCKADOS (substitua pela API real depois)
        if (teamsMock[leagueId]) {
          const teams = teamsMock[leagueId];
          homeTeamSelect.innerHTML = '<option value="">Selecione</option>';
          awayTeamSelect.innerHTML = '<option value="">Selecione</option>';
          
          teams.forEach(team => {
            homeTeamSelect.innerHTML += `<option value="${team.id}">${team.name}</option>`;
            awayTeamSelect.innerHTML += `<option value="${team.id}">${team.name}</option>`;
          });
          
          homeTeamSelect.disabled = false;
          awayTeamSelect.disabled = false;
        }
      }

      // Event listeners básicos
      leagueSelect.addEventListener('change', loadTeams);
      
      console.log('Configuração inicial completa'); // Verificação final
    });
  </script>
</body>
